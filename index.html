<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Door Knock Logger ‚Äì v0.3.9</title>
  <style>
    :root { --theme-color: #0ea5e9; }
    html,body,#map { height:100%;margin:0;padding:0; }
    .topbar {
      position:absolute; top:12px; left:12px; right:12px;
      background:rgba(255,255,255,0.9); backdrop-filter:blur(6px);
      border-radius:12px; padding:8px; display:flex;
      align-items:center; gap:8px; font-family:system-ui,sans-serif;
      z-index:2;
    }
    .badge {
      background:#f1f5f9; border-radius:12px;
      padding:4px 8px; font-size:13px;
    }
    #user-btn {
      width:32px; height:32px; border-radius:16px;
      border:1px solid #ccc; background:#fff; color:#444;
      font-weight:bold; display:flex; align-items:center;
      justify-content:center; cursor:pointer;
    }
    #user-btn.brent {
      background:var(--theme-color);
      border-color:var(--theme-color);
      color:#fff;
    }
    #user-btn.paris {
      background:#22c55e;
      border-color:#22c55e;
      color:#fff;
    }
    .panel {
      position:absolute; bottom:12px; left:12px; right:12px;
      display:grid; gap:8px; font-family:system-ui,sans-serif;
      z-index:2;
    }
    .chips { display:flex; gap:8px; flex-wrap:wrap; }
    .chip {
      padding:8px 12px; border-radius:16px;
      border:1px solid #e2e8f0; background:#fff;
      cursor:pointer; user-select:none; font-size:14px;
    }
    .chip.active {
      background:var(--theme-color);
      border-color:var(--theme-color);
      color:#fff;
    }
    textarea {
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid #e5e7eb; font-size:14px; resize:vertical;
    }
    .btn {
      border:none; border-radius:14px; padding:12px;
      font-size:16px; cursor:pointer;
    }
    .btn.primary {
      background:var(--theme-color); color:#fff; font-weight:600;
    }
    .btn.secondary {
      background:#f1f5f9; color:#111;
    }
    .row { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="topbar">
    <button id="locate" class="btn secondary">üìç Use My Location</button>
    <span id="gps" class="badge">GPS: ‚Äî</span>
    <span id="addr" class="badge">Address: ‚Äî</span>
    <span id="status" class="badge">Ready</span>
    <button id="user-btn">?</button>
  </div>

  <div class="panel">
    <div class="chips" id="reasons">
      <div class="chip active" data-value="Knocked">Knocked</div>
      <div class="chip" data-value="Talked">Talked</div>
      <div class="chip" data-value="No Answer">No Answer</div>
      <div class="chip" data-value="Damage Spotted">Damage Spotted</div>
      <div class="chip" data-value="Not Interested">Not Interested</div>
      <div class="chip" data-value="Come Back">Come Back</div>
    </div>
    <textarea id="notes" rows="2" placeholder="Quick notes (optional)‚Ä¶"></textarea>
    <div class="row">
      <button id="log" class="btn primary" style="flex:1">üíæ One-Tap Log</button>
      <button id="drop" class="btn secondary">üìå Drop Pin Here</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdUTUDTSETq2ko_g_WsGmUqeepJosjuNw&callback=initMap">
  </script>
</body>
</html>
