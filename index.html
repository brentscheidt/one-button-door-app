<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Door Knock Logger ‚Äì v0.3.12</title>
  <style>
    :root { --theme-color: #0ea5e9; }
    html,body { margin:0; padding:0; height:100%; }
    #map {
      position:absolute; top:0; left:0; right:0; bottom:160px;
    }
    .topbar {
      position:absolute; top:12px; left:12px; right:12px;
      background:rgba(255,255,255,0.9); backdrop-filter:blur(6px);
      border-radius:12px; padding:8px; display:flex;
      align-items:center; gap:8px; z-index:2;
      font-family:system-ui,sans-serif;
    }
    .badge {
      background:#f1f5f9; border-radius:12px;
      padding:4px 8px; font-size:13px;
    }
    #gps { display:none; }
    #user-select {
      border-radius:8px; border:1px solid #ccc;
      padding:4px 8px; font-size:14px;
      background:#fff;
    }
    .panel {
      position:absolute; left:12px; right:12px; bottom:12px;
      background:#fff; border-radius:12px; padding:12px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      display:grid; gap:8px; z-index:2;
      font-family:system-ui,sans-serif;
    }
    .chips { display:flex; gap:8px; flex-wrap:wrap; }
    .chip {
      padding:8px 12px; border-radius:16px;
      border:1px solid #e2e8f0; background:#fff;
      cursor:pointer; font-size:14px; opacity:0.6;
      pointer-events:none;
    }
    .chip.active {
      background:var(--theme-color); border-color:var(--theme-color);
      color:#fff; opacity:1;
    }
    textarea {
      width:100%; padding:10px 12px; border-radius:12px;
      border:1px solid #e5e7eb; font-size:14px; resize:vertical;
    }
    .row { display:flex; gap:8px; }
    .btn {
      flex:1; border:none; border-radius:14px;
      padding:12px; font-size:16px; cursor:pointer;
      opacity:0.6; pointer-events:none;
    }
    .btn.primary { background:var(--theme-color); color:#fff; }
    .btn.secondary { background:#f1f5f9; color:#111; }
    .btn.enabled { opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="topbar">
    <button id="locate" class="btn secondary btn enabled">üìç Use My Location</button>
    <span id="addr" class="badge">Address: ‚Äî</span>
    <span id="status" class="badge">Select user</span>
    <select id="user-select">
      <option value="">Select user</option>
      <option value="brent">Brent</option>
      <option value="paris">Paris</option>
    </select>
  </div>

  <div class="panel">
    <div class="chips" id="reasons">
      <div class="chip" data-value="Knocked">Knocked</div>
      <div class="chip" data-value="Talked">Talked</div>
      <div class="chip" data-value="No Answer">No Answer</div>
      <div class="chip" data-value="Damage Spotted">Damage Spotted</div>
      <div class="chip" data-value="Not Interested">Not Interested</div>
      <div class="chip" data-value="Come Back">Come Back</div>
    </div>
    <textarea id="notes" rows="2" placeholder="Quick notes (optional)‚Ä¶"></textarea>
    <div class="row">
      <button id="log" class="btn primary">üíæ One-Tap Log</button>
      <button id="drop" class="btn secondary btn enabled">üìå Drop Pin Here</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdUTUDTSETq2ko_g_WsGmUqeepJosjuNw&callback=initMap">
  </script>
</body>
</html>
