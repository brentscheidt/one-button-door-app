<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Door Knock Logger ‚Äì v0.3.15</title>
  <style>
    :root { --color-brent: #0ea5e9; --color-paris: #22c55e; }
    html,body { margin:0; padding:0; height:100%; }
    #map { position:absolute; top:0; left:0; right:0; bottom:150px; }
    .topbar {
      position:absolute; top:8px; left:8px; right:8px;
      background:rgba(255,255,255,0.9); backdrop-filter:blur(6px);
      border-radius:8px; padding:4px 6px;
      display:flex; align-items:center; gap:6px; z-index:2;
      font-family:system-ui,sans-serif; font-size:14px;
    }
    #locate {
      border:none; background:none; font-size:20px; cursor:pointer;
    }
    .badge {
      background:#f1f5f9; border-radius:8px;
      padding:4px 8px; font-size:13px;
    }
    #user-select {
      border-radius:16px; border:1px solid #ccc;
      padding:2px 8px; font-size:14px;
      background:#fff; appearance:none; cursor:pointer;
      width:60px; text-align:center;
    }
    #user-select.brent {
      background:var(--color-brent); border-color:var(--color-brent);
      color:#fff; width:32px; font-weight:bold;
    }
    #user-select.paris {
      background:var(--color-paris); border-color:var(--color-paris);
      color:#fff; width:32px; font-weight:bold;
    }
    .panel {
      position:absolute; left:8px; right:8px; bottom:8px;
      background:#fff; border-radius:12px; padding:8px;
      box-shadow:0 2px 8px rgba(0,0,0,0.1);
      display:grid; gap:6px; z-index:2;
      font-family:system-ui,sans-serif;
    }
    .chips { display:flex; gap:6px; flex-wrap:wrap; }
    .chip {
      padding:6px 10px; border-radius:12px;
      border:1px solid #e2e8f0; background:#fff;
      cursor:pointer; font-size:13px; opacity:0.6;
      pointer-events:none;
    }
    .chip.active {
      background:var(--color-brent);
      border-color:var(--color-brent);
      color:#fff; opacity:1;
    }
    textarea {
      width:100%; padding:8px 10px; border-radius:8px;
      border:1px solid #e5e7eb; font-size:14px; resize:vertical;
    }
    .row { display:flex; gap:6px; }
    .btn {
      flex:1; border:none; border-radius:12px;
      padding:10px; font-size:15px; cursor:pointer;
      opacity:0.6; pointer-events:none;
    }
    .btn.primary { background:var(--color-brent); color:#fff; }
    .btn.secondary { background:#f1f5f9; color:#111; }
    .btn.enabled { opacity:1; pointer-events:auto; }
  </style>
</head>
<body>
  <div id="map"></div>

  <div class="topbar">
    <button id="locate">üìç</button>
    <span id="addr" class="badge">Address: ‚Äî</span>
    <select id="user-select">
      <option value="">Select ‚ñº</option>
      <option value="brent">B</option>
      <option value="paris">P</option>
    </select>
  </div>

  <div class="panel">
    <div class="chips" id="reasons">
      <div class="chip" data-value="Knocked">Knocked</div>
      <div class="chip" data-value="Talked">Talked</div>
      <div class="chip" data-value="No Answer">No Answer</div>
      <div class="chip" data-value="Damage Spotted">Damage Spotted</div>
      <div class="chip" data-value="Not Interested">Not Interested</div>
      <div class="chip" data-value="Come Back">Come Back</div>
    </div>
    <textarea id="notes" rows="2" placeholder="Quick notes‚Ä¶"></textarea>
    <div class="row">
      <button id="log" class="btn primary">Select user</button>
      <button id="drop" class="btn secondary btn enabled">üìå</button>
    </div>
  </div>

  <script src="app.js"></script>
  <script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdUTUDTSETq2ko_g_WsGmUqeepJosjuNw&callback=initMap">
  </script>
</body>
</html>
