<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover,maximum-scale=1" />
  <title>BSRG DoorKnock â€” v0.4.0-core-hotfix</title>
  <style>
    html,body,#map{height:100%;margin:0;padding:0;font-family:-apple-system,Inter,Arial,sans-serif;}
    #topbar{position:absolute;top:0;left:0;right:0;display:flex;flex-wrap:wrap;gap:.4rem;padding:.5rem;background:#000000aa;backdrop-filter:blur(4px);z-index:10;}
    select,button{padding:.35rem .6rem;border-radius:6px;border:1px solid #444;background:#1a1a1a;color:#fff;}
    button.primary{background:#1f6feb;border-color:#1f6feb;}
    #panel{position:absolute;bottom:0;left:0;right:0;background:#000000cc;color:#fff;padding:.6rem;backdrop-filter:blur(6px);}
    .btns{display:flex;flex-wrap:wrap;gap:.4rem;margin-top:.4rem;}
    .btn{padding:.5rem .8rem;border-radius:8px;border:1px solid #333;background:#1a1a1a;color:#fff;}
    .btn.red{background:#a01515;} .btn.blue{background:#0b5ed7;}
    .btn.green{background:#198754;} .btn.orange{background:#b05b00;}
    .btn.yellow{background:#8a6d1a;} .btn.black{background:#000;color:#fff;}
    textarea{width:100%;border-radius:8px;border:1px solid #333;background:#0f0f0f;color:#fff;padding:.5rem;margin-top:.4rem;}
    #toast{position:absolute;bottom:70px;left:50%;transform:translateX(-50%);background:#111;padding:.4rem .8rem;border-radius:8px;border:1px solid #444;color:#fff;display:none;}
    #toast.show{display:block;}
  </style>
</head>
<body>
  <div id="topbar">
    <button id="locateBtn">Locate Me</button>
    <select id="userSelect">
      <option value="">Select User</option>
      <option>Brent</option>
      <option>Paris</option>
    </select>
    <select id="viewSelect">
      <option value="all">All Pins</option>
      <option value="mine">My Pins</option>
    </select>
    <button id="refreshBtn">Refresh</button>
    <button id="dropBtn" class="primary">Drop Pin @ GPS</button>
    <label><input type="checkbox" id="crumbToggle"/> Record Route</label>
  </div>
  <div id="map"></div>
  <div id="panel">
    <div id="addressLabel">No address selected</div>
    <div class="btns" id="mainBtns"></div>
    <div class="btns" id="subBtns"></div>
    <textarea id="note" rows="2" placeholder="Optional short note..."></textarea>
  </div>
  <div id="toast"></div>

  <script src="app.js"></script>
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0F-GLFjHHe9XKPAEHJdr5byv20WG_k3Q&callback=initMap&libraries=places">
  </script>
</body>
</html>
