<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>One Button Door App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    #controls { padding: 10px; background: #f8f9fa; display: flex; gap: 8px; align-items: center; border-bottom: 1px solid #ddd; }
    #controls .spacer { flex: 1; }
    #map { height: calc(100vh - 60px); width: 100%; }
    button, select { padding: 8px 12px; font-size: 14px; border-radius: 6px; border: 1px solid #ccc; background: white; cursor: pointer; }
    button:hover, select:hover { background: #e9ecef; }
  </style>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0F-GLFjHHe9XKPAEHJdr5byv20WG_k3Q&libraries=places&callback=initMap" async defer></script>
  <script src="app.config.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>
  <div id="controls">
    <button id="doorKnockBtn">Log Door</button>
    <span class="spacer"></span>
    <label>Show:
      <select id="userFilter">
        <option value="all">All</option>
        <option value="brent">Brent</option>
        <option value="paris">Paris</option>
      </select>
    </label>
  </div>
  <div id="map"></div>
</body>
</html>
